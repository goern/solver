apiVersion: v1
kind: Template
labels:
  template: solver-job
  thoth: 0.1.0
metadata:
  name: solver-job
  annotations:
    description: This is Thoth Solver Job, this template is meant to be used by other components of Thoth, but could also be used by humans...
    openshift.io/display-name: 'Thoth Core: Solver Job'
    version: 0.1.0
    tags: poc,thoth,solver,ai-stacks
    template.openshift.io/documentation-url: https://github.com/Thoth-Station/
    template.openshift.io/long-description: This is Thoth Solver Job, this template is meant to be used by other components of Thoth, but could also be used by humans...
    template.openshift.io/provider-display-name: Red Hat, Inc.

objects:
- kind: Job
  apiVersion: batch/v1
  metadata:
    name: '${THOTH_SOLVER_NAME}'
    labels:
      thothtype: userpod
      thothpod: analyzer
      app: thoth-core
      component: solver
  spec:
    template:
      spec:
        restartPolicy: Never
        containers:
          - 
            name: solver
            image: '${THOTH_SOLVER_IMAGE_NAME}'
            env:
              - 
                name: THOTH_SOLVER
                value: '${THOTH_SOLVER}'
              - 
                name: THOTH_SOLVER_PACKAGES
                value: '${THOTH_SOLVER_PACKAGES}'
              - 
                name: THOTH_LOG_SOLVER
                value: '${THOTH_SOLVER_DEBUG}'
              - 
                name: THOTH_SOLVER_OUTPUT
                value: '${THOTH_SOLVER_OUTPUT}'
          # TODO set limits/quots

parameters:
- name: THOTH_SOLVER_NAME
  description: 
  displayName: 
  required: true
  value: 

- name: THOTH_SOLVER
  description: 
  displayName: 
  required: true
  value: 

- name: THOTH_SOLVER_IMAGE_NAME
  description: 
  displayName: 
  required: true
  value: 

- name: THOTH_SOLVER_PACKAGES
  description: 
  displayName: 
  required: true
  value: 

- name: THOTH_SOLVER_DEBUG
  description: 
  displayName: 
  required: true
  value: True

- name: THOTH_SOLVER_OUTPUT
  description: 
  displayName: 
  required: true
  value: 